<app-menu></app-menu>
<div>
    <a routerLink="/salesperson/create" style="margin-left: 20px;">Create</a>
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search" style="margin-left: 25px;">
    <table [ngClass]="tableWidth">
        <thead>
            
            <tr>
                <th><button (click)="sortFn('id')" class="btn btn-light">Id</button></th>
                <th><button (click)="sortFn('name')" class="btn btn-light">Name</button></th>
                <th><button (click)="sortFn('stateCode')" class="btn btn-light">State Code</button></th>
                <th><button (click)="sortFn('name')" class="btn btn-light">Sales</button></th>
                <th><button class="btn btn-light">Actions</button></th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let s of salespeople | searchSalesperson: searchCriteria | sort:sortColumn:sortAsc ">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.stateCode}}</td>
            <td>{{s.sales}}</td>
            
            <td>
                <span>
                    <a routerLink="/salesperson/detail/{{s.id}}">Detail</a>
                </span>
                <span>  |  </span>
                <span>
                    <a routerLink="/salesperson/edit/{{s.id}}">Edit</a>
                </span>
            </td>
            
        </tr>
        
    </tbody>
    
</table>

</div>
