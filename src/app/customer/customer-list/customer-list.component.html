<app-menu></app-menu>
<div id="component">
    <div id="component-header">
        <a routerLink="/customer/create" style="margin-left: 20px;">Create</a>

        <input [(ngModel)]="searchCriteria" type="text" placeholder="Search" style="margin-left: 25px;">
    </div>

    <table [ngClass]="tableWidth">
    <thead>

        <tr>
            <th><button (click)="sortFn('id')" class="btn btn-light">Id</button></th>
            <th><button (click)="sortFn('code')" class="btn btn-light">Code</button></th>
            <th><button (click)="sortFn('name')" class="btn btn-light">Name</button></th>
            <th><button (click)="sortFn('name')" class="btn btn-light">Is National</button></th>
            <th><button (click)="sortFn('name')" class="btn btn-light">Sales</button></th>
            <th><button (click)="sortFn('name')" class="btn btn-light">Created</button></th>
            <th><button class="btn btn-light">Actions</button></th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let c of customers | searchCustomer: searchCriteria | sort:sortColumn:sortAsc">
            <td>{{c.id}}</td>
            <td>{{c.code}}</td>
            <td>{{c.name}}</td>
            <td>{{c.isNational ? "Y" : "N"}}</td>
            <td>{{c.sales | currency}}  </td>
            <td>{{c.created | date: 'shortDate'}}</td>
            
            <td>
                <span>
                    <a routerLink="/customer/detail/{{c.id}}">Detail</a>
                </span>
                <span>  |  </span>
                <span>
                    <a routerLink="/customer/edit/{{c.id}}">Edit</a>
                </span>
            </td>

        </tr>
        
    </tbody>
    
    </table>


</div>
